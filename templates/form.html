<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOAP Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Chiropractic SOAP Note</h1>
    <form method="post" class="space-y-4">
      <div>
        <label class="block font-medium">Subjective</label>
        <textarea name="subjective" rows="3" class="w-full border p-2 rounded-md"></textarea>
      </div>
      <div>
        <label class="block font-medium">Objective</label>
        <textarea name="objective" rows="3" class="w-full border p-2 rounded-md"></textarea>
      </div>
      <div>
        <label class="block font-medium">Assessment</label>
        <textarea name="assessment" rows="3" class="w-full border p-2 rounded-md"></textarea>
      </div>
      <div>
        <label class="block font-medium">Plan</label>
        <textarea name="plan" rows="3" class="w-full border p-2 rounded-md"></textarea>
      </div>
      <div>
        <label class="block font-medium">Shockwave Therapy Parameters</label>
        <select name="shockwave" class="w-full border p-2 rounded-md">
          <option>2.5 bar, 10 Hz, 2000 shocks</option>
          <option>3.0 bar, 15 Hz, 1500 shocks</option>
          <option>3.5 bar, 12 Hz, 2500 shocks</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 w-full">Generate Note</button>
    </form>

    {% if note %}
    <div class="mt-8 bg-gray-50 p-4 border rounded-md">
      <h2 class="text-lg font-semibold mb-2">Generated Note</h2>
      <pre class="whitespace-pre-wrap text-sm text-gray-700">{{ note }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
